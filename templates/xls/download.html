<!DOCTYPE html>
<html>

  <head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Download</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript">
     $('table.demo2').floatThead();
    </script>


  </head>




  <body>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">

        <ul class="nav nav-tabs" id="myTab">
          <li class=""><a data-toggle="tab" href="#home">原始数据</a></li>
          <li class="active"><a data-toggle="tab" href="#profile">时间</a></li>
          <li class=""><a data-toggle="tab" href="#down1">重新计算</a></li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div id="home" class="tab-pane fade">
            <p> 中午11:45到12:30有打卡记录的标记为<tt style="color:blue;">蓝色</tt> </p>
            {% module Template("display_form.html", form=origin_form, t = "time") %}
          </div>
          <div id="profile" class="tab-pane fade active in">
            <p> 单位:分， 一天工时小于190分钟的标记为<tt style="color:red;">红色</tt>
            <a href="{{file_url}}">下载</a>
            </p>
            {% module Template("display_form.html", form=form, t = "hour") %}
          </div>
          <div id="down1" class="tab-pane fade">
            <div class="col-xs-6 col-md-4">
              <form class="form-horizontal" role="form" method="POST" action="" name='xls_file' id='submitForm' enctype="multipart/form-data">
                <div class="form-group">
                  <label for="start_time" class="col-sm-2 control-label">start time</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="start_time" placeholder="{{ start_time }}" name="start_time">
                  </div>
                </div>
                <div class="form-group">
                  <label for="end_time" class="col-sm-2 control-label">end time</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="end_time" placeholder="{{ end_time }}" name="end_time">
                  </div>
                </div>
                <input type='file' name='file' id='file' />
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Upload</button>
                  </div>
                </div>
              </form>


            </div>
          </div>
        </div>

      </div>


    </div>



  </body>
</html>
