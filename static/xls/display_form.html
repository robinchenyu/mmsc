<table class="table table-striped" >
  {% for i,row in enumerate(form) %}
  {% if i == 0 %}
  <thead>
    <tr class="size-row">
      {% for cell in row %}
      <th class="floatThead-col">{{ cell }}</th>
      {% end %}
    </tr>
  </thead>
  {% else %}
  <tbody>
    <tr>
      {% for cell in row %}
        <td style="color:{{ cell }};">{{ cell }} </td>
      {% end %}
    </tr>
  </tbody>
  {% end %}

  {% end %}

</table>
